<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Financial Report</title>

    <!-- ✅ Fix CSP: Allow secure connection to the FastAPI server -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://mingmingmyfastapi2.duckdns.org:8000; style-src 'self'; img-src 'self'; connect-src 'self' https://mingmingmyfastapi2.duckdns.org:8000;">

    <!-- ✅ Load External Styles -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Upload Financial Report</h1>

    <form id="uploadForm">
        <label>Select File:</label>
        <input type="file" id="fileInput" required>
        <br><br>

        <label>Select Type:</label>
        <select id="requestType">
            <option value="memo">Memo</option>
            <option value="proposal">Proposal</option>
            <option value="review">Review</option>
        </select>
        <br><br>

        <label>Select Format:</label>
        <select id="outputFormat">
            <option value="pdf">PDF</option>
            <option value="docx">DOCX</option>
        </select>
        <br><br>

        <button type="button" id="submitBtn">Submit</button>
    </form>

    <h2>Generated Content:</h2>
    <pre id="output"></pre>

    <!-- ✅ Fix CSP: Move JavaScript to an External File -->
    <script src="/upload.js"></script>
</body>
</html>
